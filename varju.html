<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaj√°n Varj√∫ Id≈ëj√°r√°s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #d6e8ff, #a6c0e8);
        }
        .view-container {
            height: 600px;
            width: 100%;
            border: 4px solid white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        #details-view {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Kaj√°n Varj√∫ Id≈ëj√°r√°s</h1>
        <p id="instruction-text" class="text-lg text-gray-600 mt-2">Kattints a t√©rk√©pre a kezd√©shez!</p>
    </div>

    <div class="w-full max-w-4xl">
        <div id="map" class="view-container"></div>
        <div id="details-view" class="view-container hidden flex-col items-center justify-center p-8 text-center">
            <p id="details-loading-text" class="text-2xl text-gray-700">A varj√∫ elemzi a helyzetet...</p>
            <div id="details-content" class="hidden animate-fade-in">
                <img src="" id="details-crow-image" alt="Id≈ëj√°r√°s varj√∫" class="max-h-64 mx-auto mb-4 rounded-lg shadow-lg">
                <p id="details-city-name" class="text-4xl font-bold text-gray-800"></p>
                <p id="details-temperature" class="text-6xl font-extrabold text-gray-900 drop-shadow-lg my-2"></p>
                <p id="details-description" class="text-2xl text-gray-700 font-semibold"></p>
                <div class="flex items-center justify-center space-x-6 text-gray-600 mt-4 text-lg">
                    <span class="flex items-center">üíß <span id="details-humidity-value" class="ml-2"></span></span>
                    <span class="flex items-center">üí® <span id="details-wind-value" class="ml-2"></span></span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const CROW_GENERATOR_URL = 'https://kajanvarju.nadorig.workers.dev';
        
        // A GOOGLE_API_KEY konstansra m√°r nincs sz√ºks√©g a JS-ben
        // A kulcsot csak a HTML v√©g√©n l√©v≈ë <script> sorban kell megadni

        const mapEl = document.getElementById('map');
        const detailsViewEl = document.getElementById('details-view');
        const instructionTextEl = document.getElementById('instruction-text');
        const detailsLoadingTextEl = document.getElementById('details-loading-text');
        const detailsContentEl = document.getElementById('details-content');
        const detailsCrowImageEl = document.getElementById('details-crow-image');
        const detailsCityNameEl = document.getElementById('details-city-name');
        const detailsTemperatureEl = document.getElementById('details-temperature');
        const detailsDescriptionEl = document.getElementById('details-description');
        const detailsHumidityEl = document.getElementById('details-humidity-value');
        const detailsWindEl = document.getElementById('details-wind-value');

        const weatherCodes = { 0: 'Tiszta √©g', 1: 'T√∂bbnyire der√ºlt', 2: 'R√©szben felh≈ës', 3: 'Borult', 45: 'K√∂d', 48: 'Z√∫zmar√°s k√∂d', 51: 'Szit√°l√°s', 61: 'Gyenge es≈ë', 63: 'M√©rs√©kelt es≈ë', 65: 'Er≈ës es≈ë', 71: 'Gyenge havaz√°s', 75: 'Er≈ës havaz√°s', 80: 'Z√°por', 82: 'Heves z√°por', 95: 'Zivatar' };
        let map;
        let geocoder; // Glob√°lis v√°ltoz√≥ a geok√≥dol√≥nak

        function initMap() {
            map = new google.maps.Map(mapEl, { center: { lat: 47.4979, lng: 19.0402 }, zoom: 5, mapTypeId: 'terrain', disableDefaultUI: true, zoomControl: true, draggableCursor: 'crosshair' });
            geocoder = new google.maps.Geocoder(); // Geok√≥dol√≥ inicializ√°l√°sa
            
            map.addListener('click', (event) => {
                showDetailsView();
                getWeatherAndGenerateImage(event.latLng.lat(), event.latLng.lng());
            });
        }

        // JAV√çTOTT F√úGGV√âNY: A T√©rk√©p be√©p√≠tett geok√≥dol√≥j√°t haszn√°lja
        function getCityName(lat, lon) {
            // Promise-t adunk vissza, hogy az async/await szintaxis m≈±k√∂dj√∂n
            return new Promise((resolve, reject) => {
                const latlng = { lat: lat, lng: lon };
                geocoder.geocode({ location: latlng }, (results, status) => {
                    if (status === "OK" && results) {
                        if (results.length > 0) {
                            for (const result of results) {
                                for (const component of result.address_components) {
                                    if (component.types.includes('locality')) {
                                        resolve(component.long_name);
                                        return;
                                    }
                                }
                            }
                            for (const result of results) {
                                for (const component of result.address_components) {
                                    if (component.types.includes('administrative_area_level_1')) {
                                        resolve(component.long_name);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                    // Ha semmit nem tal√°l, vagy hiba van, az alap√©rtelmezett sz√∂veget adja vissza
                    resolve('Ismeretlen Hely'); 
                });
            });
        }

        async function getWeatherAndGenerateImage(lat, lon) {
            try {
                const cityName = await getCityName(lat, lon);
                detailsLoadingTextEl.textContent = `${cityName} elemz√©se...`;

                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&timezone=auto`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();
                const weatherDescription = weatherCodes[weatherData.current.weather_code] || 'szesz√©lyes id≈ëj√°r√°s';

                const prompt = `A very sly, mischievous cartoon crow, 2D animated movie style, vibrant colors. The scene is in the city of ${cityName}, with its greatest landmark in the background. The weather is: ${weatherDescription.toLowerCase()}.`;
                
                const imageGenResponse = await fetch(CROW_GENERATOR_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!imageGenResponse.ok) throw new Error(`A varj√∫ gener√°l√°sa elakadt.`);
                const imageBlob = await imageGenResponse.blob();
                
                updateDetailsView(cityName, weatherData, URL.createObjectURL(imageBlob));

            } catch (error) {
                console.error('Hiba t√∂rt√©nt:', error);
                detailsLoadingTextEl.textContent = 'Hiba t√∂rt√©nt a varj√∫ bevet√©se k√∂zben. Kattints a visszat√©r√©shez!';
            }
        }

        function showDetailsView() {
            mapEl.classList.add('hidden');
            detailsViewEl.classList.remove('hidden');
            detailsContentEl.classList.add('hidden');
            detailsLoadingTextEl.classList.remove('hidden');
            detailsLoadingTextEl.textContent = 'Helymeghat√°roz√°s...';
            instructionTextEl.textContent = 'Kattints a k√©pmez≈ëre a visszat√©r√©shez!';
        }

        function showMapView() {
            detailsViewEl.classList.add('hidden');
            mapEl.classList.remove('hidden');
            instructionTextEl.textContent = 'Kattints a t√©rk√©pre a kezd√©shez!';
        }
        
        function updateDetailsView(cityName, weatherData, imageUrl) {
            detailsCityNameEl.textContent = cityName;
            detailsTemperatureEl.textContent = `${Math.round(weatherData.current.temperature_2m)}¬∞C`;
            detailsDescriptionEl.textContent = weatherCodes[weatherData.current.weather_code] || 'szesz√©lyes id≈ëj√°r√°s';
            detailsHumidityEl.textContent = `${weatherData.current.relative_humidity_2m}%`;
            detailsWindEl.textContent = `${Math.round(weatherData.current.wind_speed_10m)} km/h`;
            detailsCrowImageEl.src = imageUrl;

            detailsLoadingTextEl.classList.add('hidden');
            detailsContentEl.classList.remove('hidden');
        }

        detailsViewEl.addEventListener('click', showMapView);
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xr0_zlRozNciDkq25DUjmttAZixNWMo&callback=initMap"></script>
</body>
</html>
