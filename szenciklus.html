<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Interactive Carbon Cycle Model</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; background-color: #f0f4f8; color: #333; box-sizing: border-box; }
        #app-container { width: 95%; max-width: 1100px; background: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        h2 { font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px;}
        .main-layout { display: flex; flex-wrap: wrap; gap: 25px; }
        .left-panel { flex: 2; min-width: 400px; }
        .right-panel { flex: 3; min-width: 500px; min-height: 450px;}
        .controls, .reservoirs, .impacts { display: grid; gap: 15px; margin-top: 20px; }
        .reservoirs { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        .impacts { grid-template-columns: repeat(3, 1fr); }
        .control-item, .reservoir-item, .impact-item { background: #ecf0f1; padding: 15px; border-radius: 8px; text-align: center; }
        .reservoir-item { background: #e9f5ff; }
        .reservoir-item.depleted { background: #fadbd8; color: #78281f; }
        .impact-item { background: #fdf3e6; }
        .impact-item .impact-value { font-weight: bold; font-size: 1.2em; margin-top: 5px; }
        .impact-item .impact-value.positive { color: #27ae60; } /* Green for reforestation */
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="range"] { width: 100%; }
        .value { font-size: 1.5em; font-weight: bold; color: #3498db; margin-top: 5px; }
        .year-display { font-size: 1.2em; margin-bottom: 20px; font-weight: 500; text-align: center; }
        .buttons { margin-top: 25px; text-align: center; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin: 0 10px; transition: background-color 0.3s; }
        #start-stop-btn { background-color: #27ae60; color: white; }
        #start-stop-btn.running { background-color: #e74c3c; }
        #reset-btn { background-color: #95a5a6; color: white; }
    </style>
</head>
<body>

<div id="app-container">
    <h1>Comprehensive Carbon Cycle Model</h1>
    <div class="main-layout">
        <div class="left-panel">
            <div class="year-display">Year: <span id="year">0</span></div>
            <h2>Carbon Reservoirs (GtC)</h2>
            <div class="reservoirs">
                <div class="reservoir-item"><label>Atmosphere</label><div class="value" id="atmosphere-val">0</div></div>
                <div class="reservoir-item"><label>Land</label><div class="value" id="land-val">0</div></div>
                <div class="reservoir-item" id="fossil-res-item"><label>Fossil Reserves</label><div class="value" id="fossil-val">0</div></div>
                <div class="reservoir-item"><label>Oceans</label><div class="value" id="oceans-val">0</div></div>
                <div class="reservoir-item"><label>Sediment/Rock</label><div class="value" id="rock-val">0</div></div>
            </div>
            
            <h2>Societal Drivers</h2>
            <div class="controls">
                 <div class="control-item">
                    <label>Earth's Population</label>
                    <input type="range" id="population-slider" min="1" max="15" value="8" step="0.1">
                    <span id="population-val">8.0</span> Billion
                </div>
                <div class="control-item">
                    <label>Eco-Consciousness</label>
                    <input type="range" id="eco-slider" min="0" max="100" value="20" step="1">
                    <span id="eco-val">20</span> %
                </div>
            </div>
            
            <h2>Calculated Annual Impact</h2>
            <div class="impacts">
                <div class="impact-item"><label>Fossil Fuels Burned</label><div class="impact-value" id="impact-burning">0</div></div>
                <div class="impact-item"><label>Land Use Change</label><div class="impact-value" id="impact-deforestation">0</div></div>
                <div class="impact-item"><label>Cement Production</label><div class="impact-value" id="impact-cement">0</div></div>
            </div>

            <div class="buttons">
                <button id="start-stop-btn">Start Simulation</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="carbonChart"></canvas>
        </div>
    </div>
</div>

<script>
    // --- MODEL CONSTANTS ---
    const LAND_CARRYING_CAPACITY = 3000;
    const LAND_GROWTH_RATE = 0.005; // CORRECTED: Reduced from 0.01 for more realistic land uptake
    const OCEAN_UPTAKE_FACTOR = 0.02; // CORRECTED: Reduced from 0.04 for more realistic ocean uptake
    const PER_CAPITA_EMISSIONS = { burning: 1.2, cement: 0.15, land_use: 0.1 };
    const INITIAL_VALUES = {
        atmosphere: 850,
        land: 2500,
        oceans: 38000,
        rock: 60000000,
        fossil: 10000
    };

    // --- STATE VARIABLES ---
    let reservoirs = { ...INITIAL_VALUES };
    let year = 0;
    let simulationInterval = null;
    let derivedImpacts = { burning: 0, deforestation: 0, cement: 0 };

    // --- DOM ELEMENTS ---
    const yearEl = document.getElementById('year');
    const atmosphereEl = document.getElementById('atmosphere-val');
    const landEl = document.getElementById('land-val');
    const oceansEl = document.getElementById('oceans-val');
    const rockEl = document.getElementById('rock-val');
    const fossilEl = document.getElementById('fossil-val');
    const fossilResItem = document.getElementById('fossil-res-item');
    const populationSlider = document.getElementById('population-slider');
    const populationValEl = document.getElementById('population-val');
    const ecoSlider = document.getElementById('eco-slider');
    const ecoValEl = document.getElementById('eco-val');
    const startStopBtn = document.getElementById('start-stop-btn');
    const resetBtn = document.getElementById('reset-btn');
    const impactBurningEl = document.getElementById('impact-burning');
    const impactDeforestationEl = document.getElementById('impact-deforestation');
    const impactCementEl = document.getElementById('impact-cement');

    // --- CHART SETUP ---
    const ctx = document.getElementById('carbonChart').getContext('2d');
    const carbonChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'Atmosphere', data: [], borderColor: '#e74c3c', fill: false, tension: 0.1 },
            { label: 'Fossil Reserves', data: [], borderColor: '#34495e', fill: false, tension: 0.1, borderDash: [5, 5] }
        ]},
        options: { responsive: true, maintainAspectRatio: false, scales: {
            x: { title: { display: true, text: 'Year' } },
            y: { title: { display: true, text: 'Gigatons of Carbon (GtC)' } }
        }}
    });

    // --- FUNCTIONS ---
    function calculateDerivedImpacts() {
        const population = parseFloat(populationSlider.value);
        const ecoFactor = parseFloat(ecoSlider.value) / 100;

        const baseBurning = population * PER_CAPITA_EMISSIONS.burning;
        const baseCement = population * PER_CAPITA_EMISSIONS.cement;
        const baseLandUse = population * PER_CAPITA_EMISSIONS.land_use;

        derivedImpacts.burning = baseBurning * (1 - ecoFactor);
        derivedImpacts.cement = baseCement * (1 - (ecoFactor * 0.9));
        derivedImpacts.deforestation = baseLandUse * (1 - (ecoFactor * 1.5));
        
        updateImpactDisplays();
    }
    
    function updateImpactDisplays() {
        impactBurningEl.textContent = `${derivedImpacts.burning.toFixed(1)} GtC/yr`;
        impactCementEl.textContent = `${derivedImpacts.cement.toFixed(1)} GtC/yr`;
        impactDeforestationEl.textContent = `${derivedImpacts.deforestation.toFixed(1)} GtC/yr`;
        impactDeforestationEl.classList.toggle('positive', derivedImpacts.deforestation < 0);
    }

    function runSimulationStep() {
        year++;
        
        let actualBurning = derivedImpacts.burning;
        if (reservoirs.fossil <= 0) {
            actualBurning = 0;
            reservoirs.fossil = 0;
        } else if (reservoirs.fossil < actualBurning) {
            actualBurning = reservoirs.fossil;
        }
        
        const growthPotential = 1 - (reservoirs.land / LAND_CARRYING_CAPACITY);
        const naturalNetUptake = LAND_GROWTH_RATE * reservoirs.land * growthPotential;
        const landChange = naturalNetUptake - derivedImpacts.deforestation;

        const oceanUptake = (reservoirs.atmosphere - 600) * OCEAN_UPTAKE_FACTOR;
        const atmosphereChange = actualBurning + derivedImpacts.cement - naturalNetUptake + derivedImpacts.deforestation - oceanUptake;
        
        reservoirs.fossil -= actualBurning;
        reservoirs.atmosphere += atmosphereChange;
        reservoirs.land += landChange;
        reservoirs.oceans += oceanUptake - 0.2;
        reservoirs.rock += 0.2;

        updateDisplays();
        updateChart();
    }
    
    function updateDisplays() {
        yearEl.textContent = year;
        atmosphereEl.textContent = reservoirs.atmosphere.toFixed(0);
        landEl.textContent = reservoirs.land.toFixed(0);
        oceansEl.textContent = reservoirs.oceans.toFixed(0);
        rockEl.textContent = (reservoirs.rock / 1000000).toFixed(1) + 'M';
        fossilEl.textContent = reservoirs.fossil.toFixed(0);
        fossilResItem.classList.toggle('depleted', reservoirs.fossil <= 0);
    }

    function updateChart() {
        if (year % 5 === 0) {
            carbonChart.data.labels.push(year);
            carbonChart.data.datasets[0].data.push(reservoirs.atmosphere);
            carbonChart.data.datasets[1].data.push(reservoirs.fossil);
            
            if (carbonChart.data.labels.length > 100) {
                carbonChart.data.labels.shift();
                carbonChart.data.datasets.forEach(ds => ds.data.shift());
            }
            carbonChart.update();
        }
    }

    function toggleSimulation() {
        if (simulationInterval) {
            clearInterval(simulationInterval);
            simulationInterval = null;
            startStopBtn.textContent = 'Start Simulation';
            startStopBtn.classList.remove('running');
        } else {
            calculateDerivedImpacts();
            simulationInterval = setInterval(runSimulationStep, 100);
            startStopBtn.textContent = 'Stop Simulation';
            startStopBtn.classList.add('running');
        }
    }

    function resetSimulation() {
        if (simulationInterval) toggleSimulation();
        year = 0;
        reservoirs = { ...INITIAL_VALUES };
        populationSlider.value = 11.6; // Set to your tested value
        ecoSlider.value = 2; // Set to your tested value
        populationValEl.textContent = parseFloat(populationSlider.value).toFixed(1);
        ecoValEl.textContent = ecoSlider.value;
        carbonChart.data.labels = [];
        carbonChart.data.datasets.forEach(dataset => dataset.data = []);
        carbonChart.update();
        calculateDerivedImpacts();
        updateDisplays();
    }

    // --- EVENT LISTENERS ---
    populationSlider.oninput = () => {
        populationValEl.textContent = parseFloat(populationSlider.value).toFixed(1);
        if (!simulationInterval) calculateDerivedImpacts();
    };
    ecoSlider.oninput = () => {
        ecoValEl.textContent = ecoSlider.value;
        if (!simulationInterval) calculateDerivedImpacts();
    };
    startStopBtn.addEventListener('click', toggleSimulation);
    resetBtn.addEventListener('click', resetSimulation);

    // --- INITIALIZE ---
    resetSimulation();
</script>

</body>
</html>
