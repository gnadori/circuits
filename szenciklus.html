<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Carbon Cycle Model</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; background-color: #f0f4f8; color: #333; box-sizing: border-box; }
        #app-container { width: 95%; max-width: 950px; background: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; }
        .left-panel { flex: 1; min-width: 320px; }
        .right-panel { flex: 2; min-width: 450px; min-height: 400px;}
        .controls, .reservoirs { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .reservoirs { grid-template-columns: repeat(2, 1fr); }
        .control-item, .reservoir-item { background: #ecf0f1; padding: 15px; border-radius: 8px; text-align: center; }
        .reservoir-item { background: #e9f5ff; }
        .reservoir-item .capacity { font-size: 0.8em; color: #555; margin-top: 4px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="range"] { width: 100%; }
        .value { font-size: 1.5em; font-weight: bold; color: #3498db; margin-top: 5px; }
        .year-display { font-size: 1.2em; margin: 20px 0; font-weight: 500; text-align: center; }
        .buttons { margin-top: 25px; text-align: center; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin: 0 10px; transition: background-color 0.3s; }
        #start-stop-btn { background-color: #27ae60; color: white; }
        #start-stop-btn.running { background-color: #e74c3c; }
        #reset-btn { background-color: #95a5a6; color: white; }
    </style>
</head>
<body>

<div id="app-container">
    <h1>Refined Carbon Cycle Model</h1>
    <div class="main-layout">
        <div class="left-panel">
            <div class="year-display">Year: <span id="year">0</span></div>
            <div class="reservoirs">
                <div class="reservoir-item">
                    <label>Atmosphere</label>
                    <div class="value" id="atmosphere-val">850</div>
                </div>
                <div class="reservoir-item">
                    <label>Land</label>
                    <div class="value" id="land-val">2500</div>
                    <div class="capacity" id="land-capacity">(0%)</div>
                </div>
                <div class="reservoir-item">
                    <label>Oceans</label>
                    <div class="value" id="oceans-val">38000</div>
                </div>
                <div class="reservoir-item">
                    <label>Sediment/Rock</label>
                    <div class="value" id="rock-val">60M</div>
                </div>
            </div>
             <div class="controls">
                <div class="control-item">
                    <label>Fossil Fuel Burning (GtC/yr)</label>
                    <input type="range" id="burning-slider" min="0" max="20" value="9" step="0.5">
                    <span id="burning-val">9</span> GtC/yr
                </div>
                 <div class="control-item">
                    <label>Cement Production (GtC/yr)</label>
                    <input type="range" id="cement-slider" min="0" max="5" value="1" step="0.1">
                    <span id="cement-val">1</span> GtC/yr
                </div>
                <div class="control-item">
                    <label>Deforestation Rate</label>
                    <input type="range" id="deforestation-slider" min="0" max="100" value="5" step="1">
                    <span id="deforestation-val">5</span> %
                </div>
            </div>
             <div class="buttons">
                <button id="start-stop-btn">Start Simulation</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="carbonChart"></canvas>
        </div>
    </div>
</div>

<script>
    // --- MODEL CONSTANTS ---
    const LAND_CARRYING_CAPACITY = 3000; // Max GtC the land can hold
    const LAND_GROWTH_RATE = 0.01;      // Intrinsic growth rate of biosphere
    const INITIAL_VALUES = {
        atmosphere: 850,
        land: 2500,
        oceans: 38000,
        rock: 60000000
    };

    // --- STATE VARIABLES ---
    let reservoirs = { ...INITIAL_VALUES };
    let year = 0;
    let simulationInterval = null;

    // --- DOM ELEMENTS ---
    const yearEl = document.getElementById('year');
    const atmosphereEl = document.getElementById('atmosphere-val');
    const landEl = document.getElementById('land-val');
    const landCapacityEl = document.getElementById('land-capacity');
    const oceansEl = document.getElementById('oceans-val');
    const rockEl = document.getElementById('rock-val');
    const burningSlider = document.getElementById('burning-slider');
    const burningValEl = document.getElementById('burning-val');
    const deforestationSlider = document.getElementById('deforestation-slider');
    const deforestationValEl = document.getElementById('deforestation-val');
    const cementSlider = document.getElementById('cement-slider');
    const cementValEl = document.getElementById('cement-val');
    const startStopBtn = document.getElementById('start-stop-btn');
    const resetBtn = document.getElementById('reset-btn');

    // --- CHART SETUP ---
    const ctx = document.getElementById('carbonChart').getContext('2d');
    const carbonChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'Atmosphere', data: [], borderColor: '#e74c3c', fill: false, tension: 0.1 },
            { label: 'Land', data: [], borderColor: '#2ecc71', fill: false, tension: 0.1 }
        ]},
        options: { responsive: true, maintainAspectRatio: false, scales: {
            x: { title: { display: true, text: 'Year' } },
            y: { title: { display: true, text: 'Gigatons of Carbon (GtC)' } }
        }}
    });

    // --- FUNCTIONS ---
    function updateDisplays() {
        yearEl.textContent = year;
        atmosphereEl.textContent = reservoirs.atmosphere.toFixed(0);
        landEl.textContent = reservoirs.land.toFixed(0);
        oceansEl.textContent = reservoirs.oceans.toFixed(0);
        rockEl.textContent = (reservoirs.rock / 1000000).toFixed(1) + 'M';
        const landPercentage = (reservoirs.land / LAND_CARRYING_CAPACITY * 100).toFixed(0);
        landCapacityEl.textContent = `(${landPercentage}% of capacity)`;
    }

    function updateChart() {
        if (year % 5 === 0) {
            carbonChart.data.labels.push(year);
            carbonChart.data.datasets[0].data.push(reservoirs.atmosphere);
            carbonChart.data.datasets[1].data.push(reservoirs.land);
            if (carbonChart.data.labels.length > 100) { // Keep chart from getting too crowded
                carbonChart.data.labels.shift();
                carbonChart.data.datasets.forEach(ds => ds.data.shift());
            }
            carbonChart.update();
        }
    }

    function runSimulationStep() {
        year++;

        // --- Human Inputs ---
        const burning = parseFloat(burningSlider.value);
        const cement = parseFloat(cementSlider.value);
        const deforestationRate = parseFloat(deforestationSlider.value) / 100;

        // --- Land Carbon Dynamics ---
        // 1. Logistic Growth (Natural net photosynthesis/respiration)
        const growthPotential = 1 - (reservoirs.land / LAND_CARRYING_CAPACITY);
        const naturalNetUptake = LAND_GROWTH_RATE * reservoirs.land * growthPotential;

        // 2. Non-linear Deforestation Impact
        const deforestationImpactFactor = deforestationRate ** 2; // Squaring makes small rates have tiny effect
        const deforestationLoss = reservoirs.land * deforestationImpactFactor * 0.01; // % of land carbon lost

        const landChange = naturalNetUptake - deforestationLoss;

        // --- Other Fluxes ---
        const oceanUptake = (reservoirs.atmosphere - 600) * 0.04; // Simplified ocean sink
        const sedimentation = 0.2; // Slow geological process

        // --- Calculate Changes in Reservoirs ---
        const oceansChange = oceanUptake - sedimentation;
        const atmosphereChange = burning + cement - naturalNetUptake + deforestationLoss - oceanUptake;

        // --- Update Reservoirs ---
        reservoirs.atmosphere += atmosphereChange;
        reservoirs.land += landChange;
        reservoirs.oceans += oceansChange;
        reservoirs.rock += sedimentation;

        updateDisplays();
        updateChart();
    }

    function toggleSimulation() {
        if (simulationInterval) {
            clearInterval(simulationInterval);
            simulationInterval = null;
            startStopBtn.textContent = 'Start Simulation';
            startStopBtn.classList.remove('running');
        } else {
            simulationInterval = setInterval(runSimulationStep, 100);
            startStopBtn.textContent = 'Stop Simulation';
            startStopBtn.classList.add('running');
        }
    }

    function resetSimulation() {
        if (simulationInterval) toggleSimulation();
        year = 0;
        reservoirs = { ...INITIAL_VALUES };
        burningSlider.value = 9;
        deforestationSlider.value = 5;
        cementSlider.value = 1;
        burningValEl.textContent = burningSlider.value;
        deforestationValEl.textContent = deforestationSlider.value;
        cementValEl.textContent = cementSlider.value;
        carbonChart.data.labels = [];
        carbonChart.data.datasets.forEach(dataset => dataset.data = []);
        carbonChart.update();
        updateDisplays();
    }

    // --- EVENT LISTENERS ---
    burningSlider.oninput = () => { burningValEl.textContent = burningSlider.value; };
    deforestationSlider.oninput = () => { deforestationValEl.textContent = deforestationSlider.value; };
    cementSlider.oninput = () => { cementValEl.textContent = cementSlider.value; };
    startStopBtn.addEventListener('click', toggleSimulation);
    resetBtn.addEventListener('click', resetSimulation);

    // --- INITIALIZE ---
    resetSimulation();
</script>

</body>
</html>
