<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Végleges Interaktív 3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; background-color: #f0f4f8; color: #333; box-sizing: border-box; }
        #app-container { width: 95%; max-width: 1200px; background: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        h2 { font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px;}
        .main-layout { display: flex; flex-wrap: wrap; gap: 25px; }
        .left-panel { flex: 3; min-width: 450px; }
        .right-panel { flex: 4; min-width: 550px; min-height: 500px;}
        .controls, .reservoirs, .impacts, .graph-options { display: grid; gap: 15px; margin-top: 20px; }
        .reservoirs { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        .impacts { grid-template-columns: repeat(3, 1fr); }
        .graph-options { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .toggle-item { display: flex; align-items: center; gap: 8px; justify-content: center; }
        .control-item, .reservoir-item, .impact-item { background: #ecf0f1; padding: 15px; border-radius: 8px; text-align: center; }
        .reservoir-item { background: #e9f5ff; }
        .reservoir-item.depleted { background: #fadbd8; color: #78281f; }
        .impact-item { background: #fdf3e6; }
        .impact-item .impact-value { font-weight: bold; font-size: 1.2em; margin-top: 5px; }
        .impact-item .impact-value.positive { color: #27ae60; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        .toggle-item label { margin: 0; }
        input[type="range"] { width: 100%; }
        .value { font-size: 1.5em; font-weight: bold; color: #3498db; margin-top: 5px; }
        .year-display { font-size: 1.2em; margin-bottom: 20px; font-weight: 500; text-align: center; }
        .buttons { margin-top: 25px; text-align: center; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin: 0 10px; transition: background-color 0.3s; }
        #start-stop-btn { background-color: #27ae60; color: white; }
        #start-stop-btn.running { background-color: #e74c3c; }
        #reset-btn { background-color: #95a5a6; color: white; }
    </style>
</head>
<body>

<div id="app-container">
    <h1>Végleges Interaktív Karbonciklus Modell</h1>
    <div class="main-layout">
        <div class="left-panel">
            <div class="year-display">Év: <span id="year">0</span></div>
            <h2>Szén-rezervoárok (GtC)</h2>
            <div class="reservoirs">
                <div class="reservoir-item"><label>Légkör</label><div class="value" id="atmosphere-val">0</div></div>
                <div class="reservoir-item"><label>Szárazföld</label><div class="value" id="land-val">0</div></div>
                <div class="reservoir-item" id="fossil-res-item"><label>Fosszilis Tartalék</label><div class="value" id="fossil-val">0</div></div>
                <div class="reservoir-item"><label>Óceánok</label><div class="value" id="oceans-val">0</div></div>
                <div class="reservoir-item"><label>Üledék/Kőzet</label><div class="value" id="rock-val">0</div></div>
            </div>
            
            <h2>Társadalmi Tényezők</h2>
            <div class="controls">
                 <div class="control-item">
                    <label>Föld Népesedése</label>
                    <input type="range" id="population-slider" min="1" max="15" value="8" step="0.1">
                    <span id="population-val">8.0</span> Milliárd
                </div>
                <div class="control-item">
                    <label>Öko-tudatosság</label>
                    <input type="range" id="eco-slider" min="0" max="100" value="20" step="1">
                    <span id="eco-val">20</span> %
                </div>
            </div>
            
            <h2>Kalkulált Éves Hatás</h2>
            <div class="impacts">
                <div class="impact-item"><label>Fosszilis Égetés</label><div class="impact-value" id="impact-burning">0</div></div>
                <div class="impact-item"><label>Földhasználat</label><div class="impact-value" id="impact-deforestation">0</div></div>
                <div class="impact-item"><label>Cementgyártás</label><div class="impact-value" id="impact-cement">0</div></div>
            </div>

            <h2>Grafikon Opciók</h2>
            <div class="graph-options">
                <div class="toggle-item"><input type="checkbox" id="toggle-atmosphere" checked><label for="toggle-atmosphere">Légkör</label></div>
                <div class="toggle-item"><input type="checkbox" id="toggle-land"><label for="toggle-land">Szárazföld</label></div>
                <div class="toggle-item"><input type="checkbox" id="toggle-oceans"><label for="toggle-oceans">Óceánok</label></div>
                <div class="toggle-item"><input type="checkbox" id="toggle-fossil" checked><label for="toggle-fossil">Fosszilis</label></div>
            </div>

            <div class="buttons">
                <button id="start-stop-btn">Szimuláció Indítása</button>
                <button id="reset-btn">Visszaállítás</button>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="carbonChart"></canvas>
        </div>
    </div>
</div>

<script>
    const LAND_CARRYING_CAPACITY = 3000;
    const LAND_GROWTH_RATE = 0.005;
    const OCEAN_UPTAKE_FACTOR = 0.02;
    const PER_CAPITA_EMISSIONS = { burning: 1.2, cement: 0.15, land_use: 0.1 };
    const INITIAL_VALUES = { atmosphere: 850, land: 2500, oceans: 38000, rock: 60000000, fossil: 10000 };

    let reservoirs = { ...INITIAL_VALUES };
    let year = 0;
    let simulationInterval = null;
    let chartUpdateInterval = null;
    let derivedImpacts = { burning: 0, deforestation: 0, cement: 0 };

    const DOMElements = {
        year: document.getElementById('year'), atmosphere: document.getElementById('atmosphere-val'),
        land: document.getElementById('land-val'), oceans: document.getElementById('oceans-val'),
        rock: document.getElementById('rock-val'), fossil: document.getElementById('fossil-val'),
        fossilResItem: document.getElementById('fossil-res-item'), populationSlider: document.getElementById('population-slider'),
        populationVal: document.getElementById('population-val'), ecoSlider: document.getElementById('eco-slider'),
        ecoVal: document.getElementById('eco-val'), startStopBtn: document.getElementById('start-stop-btn'),
        resetBtn: document.getElementById('reset-btn'), impactBurning: document.getElementById('impact-burning'),
        impactDeforestation: document.getElementById('impact-deforestation'), impactCement: document.getElementById('impact-cement'),
        toggle: { atmosphere: document.getElementById('toggle-atmosphere'), land: document.getElementById('toggle-land'),
                  oceans: document.getElementById('toggle-oceans'), fossil: document.getElementById('toggle-fossil') }
    };

    const ctx = document.getElementById('carbonChart').getContext('2d');
    const carbonChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'Légkör', data: [], borderColor: '#e74c3c', hidden: false, tension: 0.1 },
            { label: 'Szárazföld', data: [], borderColor: '#2ecc71', hidden: true, tension: 0.1 },
            { label: 'Óceánok', data: [], borderColor: '#3498db', hidden: true, tension: 0.1 },
            { label: 'Fosszilis Tartalék', data: [], borderColor: '#34495e', hidden: false, tension: 0.1, borderDash: [5, 5] }
        ]},
        options: {
            responsive: true, maintainAspectRatio: false, animation: false,
            scales: { x: { title: { display: true, text: 'Év' } },
                      y: { type: 'logarithmic',
                           title: { display: true, text: 'Gigatonna Szén (GtC)' } } }
        }
    });

    function calculateDerivedImpacts() {
        const population = parseFloat(DOMElements.populationSlider.value);
        const ecoFactor = parseFloat(DOMElements.ecoSlider.value) / 100;
        derivedImpacts.burning = population * PER_CAPITA_EMISSIONS.burning * (1 - ecoFactor);
        derivedImpacts.cement = population * PER_CAPITA_EMISSIONS.cement * (1 - (ecoFactor * 0.9));
        derivedImpacts.deforestation = population * PER_CAPITA_EMISSIONS.land_use * (1 - (ecoFactor * 1.5));
        updateImpactDisplays();
    }
    
    function updateImpactDisplays() {
        DOMElements.impactBurning.textContent = `${derivedImpacts.burning.toFixed(1)} GtC/yr`;
        DOMElements.impactCement.textContent = `${derivedImpacts.cement.toFixed(1)} GtC/yr`;
        DOMElements.impactDeforestation.textContent = `${derivedImpacts.deforestation.toFixed(1)} GtC/yr`;
        DOMElements.impactDeforestation.classList.toggle('positive', derivedImpacts.deforestation < 0);
    }

    function runSimulationStep() {
        for (let i = 0; i < 5; i++) { // Run 5 years of simulation per step for speed
            year++;
            let actualBurning = Math.max(0, Math.min(reservoirs.fossil, derivedImpacts.burning));
            const growthPotential = 1 - (reservoirs.land / LAND_CARRYING_CAPACITY);
            const naturalNetUptake = LAND_GROWTH_RATE * reservoirs.land * growthPotential;
            const oceanUptake = (reservoirs.atmosphere - 600) * OCEAN_UPTAKE_FACTOR;
            const atmosphereChange = actualBurning + derivedImpacts.cement - naturalNetUptake + derivedImpacts.deforestation - oceanUptake;
            reservoirs.fossil -= actualBurning;
            reservoirs.atmosphere += atmosphereChange;
            reservoirs.land += (naturalNetUptake - derivedImpacts.deforestation);
            reservoirs.oceans += (oceanUptake - 0.2);
            reservoirs.rock += 0.2;
        }
        updateDisplays();
    }
    
    function updateDisplays() {
        DOMElements.year.textContent = year;
        DOMElements.atmosphere.textContent = reservoirs.atmosphere.toFixed(0);
        DOMElements.land.textContent = reservoirs.land.toFixed(0);
        DOMElements.oceans.textContent = reservoirs.oceans.toFixed(0);
        DOMElements.rock.textContent = (reservoirs.rock / 1000000).toFixed(1) + 'M';
        DOMElements.fossil.textContent = reservoirs.fossil.toFixed(0);
        DOMElements.fossilResItem.classList.toggle('depleted', reservoirs.fossil <= 0);
    }

    function updateChart() {
        carbonChart.data.labels.push(year);
        carbonChart.data.datasets[0].data.push(reservoirs.atmosphere);
        carbonChart.data.datasets[1].data.push(reservoirs.land);
        carbonChart.data.datasets[2].data.push(reservoirs.oceans);
        carbonChart.data.datasets[3].data.push(reservoirs.fossil);
        if (carbonChart.data.labels.length > 100) {
            carbonChart.data.labels.shift();
            carbonChart.data.datasets.forEach(ds => ds.data.shift());
        }
        carbonChart.update();
    }
    
    function stopIntervals() {
        clearInterval(simulationInterval);
        clearInterval(chartUpdateInterval);
        simulationInterval = null;
        chartUpdateInterval = null;
    }

    function toggleSimulation() {
        if (simulationInterval) {
            stopIntervals();
            DOMElements.startStopBtn.textContent = 'Szimuláció Indítása';
            DOMElements.startStopBtn.classList.remove('running');
        } else {
            calculateDerivedImpacts();
            simulationInterval = setInterval(runSimulationStep, 100);
            chartUpdateInterval = setInterval(updateChart, 400); 
            DOMElements.startStopBtn.textContent = 'Szimuláció Leállítása';
            DOMElements.startStopBtn.classList.add('running');
        }
    }

    function resetSimulation() {
        stopIntervals();
        year = 0;
        reservoirs = { ...INITIAL_VALUES };
        DOMElements.populationSlider.value = 8;
        DOMElements.ecoSlider.value = 20;
        DOMElements.populationVal.textContent = parseFloat(DOMElements.populationSlider.value).toFixed(1);
        DOMElements.ecoVal.textContent = DOMElements.ecoSlider.value;
        DOMElements.toggle.atmosphere.checked = true;
        DOMElements.toggle.land.checked = false;
        DOMElements.toggle.oceans.checked = false;
        DOMElements.toggle.fossil.checked = true;
        
        carbonChart.data.labels = [];
        carbonChart.data.datasets.forEach((dataset) => {
            dataset.data = [];
            const key = dataset.label.split(' ')[0].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            dataset.hidden = !DOMElements.toggle[key]?.checked;
        });

        updateChart();
        calculateDerivedImpacts();
        updateDisplays();
    }

    Object.keys(DOMElements.toggle).forEach((key) => {
        const checkbox = DOMElements.toggle[key];
        const dataset = carbonChart.data.datasets.find(ds => ds.label.split(' ')[0].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") === key);
        if(checkbox && dataset) {
            checkbox.addEventListener('change', (e) => {
                dataset.hidden = !e.target.checked;
                carbonChart.update();
            });
        }
    });

    DOMElements.populationSlider.oninput = () => { DOMElements.populationVal.textContent = parseFloat(DOMElements.populationSlider.value).toFixed(1); if (!simulationInterval) calculateDerivedImpacts(); };
    DOMElements.ecoSlider.oninput = () => { DOMElements.ecoVal.textContent = DOMElements.ecoSlider.value; if (!simulationInterval) calculateDerivedImpacts(); };
    DOMElements.startStopBtn.addEventListener('click', toggleSimulation);
    DOMElements.resetBtn.addEventListener('click', resetSimulation);

    resetSimulation();
</script>

</body>
</html>
